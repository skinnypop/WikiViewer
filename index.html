<!DOCTYPE html>

<head>
    <title>Wikipedia Viewer</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css?family=Josefin+Slab|Open+Sans" rel="stylesheet">

</head>

<body>
    <div class="hero">
        

    </div>
    <div class="title">
        <h1>Wikipedia Viewer</h1>
    </div>
    <div class="container">
        <div class="intro">
            <div class="intro-body">
                
            </div>

        </div>
        <ul class="container-box">
            <li class="random-section-li">
                <div class="choice">
                    <a href='https://en.wikipedia.org/wiki/Special:Random' target="_blank"><img class="bio-section-img" src="https://upload.wikimedia.org/wikipedia/commons/thumb/f/f5/Antu_edit-image-face-recognize.svg/512px-Antu_edit-image-face-recognize.svg.png"/></a>
                    

                </div>
            </li>
            <li class="search-section-li">
                <div class="choice">
                    <input type="text" name="search" placeholder="Search..">
                    
                </div>
            </li>
            <li>
                <ul id="wikiArtList">
                    <li>First</li>
                    <li>Second</li>
                </ul>
            </li>
  
</ul>
            
<script src="js/libs/jquery.min.js"></script>
<script src="js/script.js"></script>                    
</body>
